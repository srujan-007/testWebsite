  <style>
    body {
      margin: 0;

      background-color: #000; /* Tesla black */
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .logo {
      font-size: 60px;
      font-weight: 600;
      color: #e82127; /* Tesla red */
      margin-bottom: 20px;
    }

    h1 {
      font-size: 32px;
      font-weight: 300;
      letter-spacing: 2px;
      margin: 0;
    }

    p {
      font-size: 18px;
      margin-top: 10px;
      color: #ccc;
    }

    .button {
      margin-top: 30px;
      padding: 12px 28px;
      background-color: #e82127;
      color: #fff;
      border: none;
      border-radius: 3px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .button:hover {
      background-color: #c61b20;
    }
  </style>
